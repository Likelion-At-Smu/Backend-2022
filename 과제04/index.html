<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
    <link rel="stylesheet" href="가위바위보.css">
</head>
<body>
    <h1>가위 바위 보!</h1>
    <h2 id="result">Good Luck</h2>
    <div class="main-box">  
        <div class="main-box_inner">
            <div class="main-box-content">
                <div class="point-box1">  
                    <div id="you_score">YOU: 0</div> 
                </div>
                <div class="point-box2">  
                    <div id="com_score">COMPUTER: 0</div>
                </div>
            </div>
        </div>
    </div>    
    <div class="second-main-box">
                <div class="img-box1">
                    <img id="my_img" src="가위.png">                    
                </div> 
                <div class="img-box2">
                    <img id="com_img" src="바위.png">      
                </div>
    </div>
    <h3>Choose One!<h3>
    <img id="sissor" src="가위.png">
    <img id="rock" src="바위.png">
    <img id="paper" src="보.png">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        var Ypoint = 0; // 유저 점수
        var Cpoint = 0; // 컴퓨터 점수
        var you = 0;   // 유저의 가위 바위 보 

        var COM_random = 0;
        function select()   // 컴퓨터의 가위 바위 보 .함수
        {
            COM_random = Math.floor(Math.random() * 3); // 0~1의 정수 랜덤 생성
                if (COM_random == 0)                // 0 이면 가위
                    $('#com_img').attr("src", "가위.png");
                else if (COM_random == 1)           //1 이면 바위
                    $('#com_img').attr("src", "바위.png");
                else if (COM_random == 2)           //2이면 보
                    $('#com_img').attr("src", "보.png");
        }
        function start() 
        {
            if (((you == 0) && (COM_random ==2)) || ((you == 1) && (COM_random ==0)) || ((you == 2) && (COM_random ==1)))
            // 유저가 이길 경우
              {
                Ypoint = Ypoint +1;
               $('#result').text("Win");
                $('#you_score').text("You:"+ Ypoint);
              }
             else if (you == COM_random)
             // 비겼을 경우
             { 
                 $('#result').text("Tie!");   
             }
             else
             {  
                Cpoint= Cpoint + 1;
                $('#result').text("Loose!");
                $('#com_score').text("COMPUTER:"+ Cpoint);
             }
        };

        $('#sissor').click(function(){ // 유저가 가위를 골랐을 때 가위의 이미지가 들어간다
            $('#my_img').attr("src", "가위.png");
            you =0;
            select();
            start();
        });
        $('#rock').click(function(){   //유저가 바위를 골랐을 때 바위의 이미지가 들어간다
            $('#my_img').attr("src", "바위.png");
            you=1;
            select();
            start();
        });
        $('#paper').click(function(){  //유저가 보를 골랐을 때 보의 이미지가 들어간다
            $('#my_img').attr("src", "보.png");
            you =2;
            select();
            start();

        });
    </script>
</body>
</html>
