{% extends 'base.html' %}
{% block content %}

<h1>새 글 작성</h1>

<!-- enctype="multipart/form-data" : 파일도 업로드할 때 추가해야 할 내용 -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input type="submit" value="새 글">
</form>

{% endblock %}
