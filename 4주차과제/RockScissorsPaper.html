<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위 바위 보</title>
    <link href="RockScissorsPaper.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>가위 바위 보!</h1>
    <h3 id="result-text">Good Luck!</h3>
    <div id="wrapper">
        <div class="box" id="box1">
            <p id="you">You : 0</p>
            <img id="you-img" src="1.png"/>
        </div>
        <div class="box">
            <p id="com">Computer : 0</p>
            <img id="com-img" src="3.png"/>
        </div>
    </div>

    <h3 id="choose-text">Choose One !</h3>
    <div id="choose">
        <img id="rock" src="1.png"/>
        <img id="paper" src="2.png"/>
        <img id="scissors" src="3.png"/>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <script>
        // 사용자와 컴퓨터의 각각 승수
        var you = 0;
        var com = 0;
        function fight() {
            // 컴퓨터 이미지 랜덤 출력
            var comImg = Math.floor(Math.random() * 3 + 1);
            $('#com-img').attr('src', comImg + '.png');
            var youImg = parseInt($('#you-img').attr('src').charAt(0));
            // 사용자와 컴퓨터 간의 가위바위보 대결
            if (youImg == 1 && comImg == 3 || youImg == 2 && comImg == 1 || youImg == 3 && comImg == 2) {
                you += 1;
                $('#result-text').text('WIN!!');
                $('#result-text').css('color', 'red');
                $('#you').text('You : ' + you);
            } else if (youImg == comImg) {
                $('#result-text').text('TIE!');
                $('#result-text').css('color', 'green');
            } else {
                com += 1;
                $('#result-text').text('LOSE..');
                $('#result-text').css('color', 'blue');
                $('#com').text('Computer : ' + com);
            }
        }

        // 이미지 선택 시 사용자 이미지 변경 & 함수 실행
        $('#rock').click(function(){
            $('#you-img').attr('src','1.png');
            fight();
        });
        $('#paper').click(function(){
            $('#you-img').attr('src','2.png');
            fight();
        });
        $('#scissors').click(function(){
            $('#you-img').attr('src','3.png');
            fight();
        });
    </script>
</body>
</html>
