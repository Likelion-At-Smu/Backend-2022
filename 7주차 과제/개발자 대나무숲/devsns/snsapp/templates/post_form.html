{% extends 'base.html' %}

{% block content %}
<h1>새 글 작성</h1>
<!--submit을 했을 때 action을 수행한다.-->
<form action="{% url 'postcreate'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--form.as_ 를 이용하여 form을 어떤 형태로 보여줄 것인지 선택할 수 있음-->
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="글 작성">
</form>
{% endblock %}
