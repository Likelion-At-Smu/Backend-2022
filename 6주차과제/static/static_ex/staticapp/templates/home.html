{% load static %} <!-- static 파일을 가져와줌 !-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {% static 'css/style.css' %} 템플릿 언어를 통해 가져와줌 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mycss/style2.css' %}">
    <title>Static Practice</title>
</head>
<body>
    <div>Hello Static</div>
    <img src="{% static 'img/kirby.JPG' %}" width="30%">
</body>
</html>
