<!--Bootstrap 이용해서 꾸미기 https://getbootstrap.com/ -->
<!-- 중복되는 html코드들을 base.html에 몰아 넣어줌 !-->
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap파일을 다운받아서 사용하는 경우
    static 폴더를 만들고 하위에 파일을 넣어줌. 그 뒤에 html 파일에서 {% static 'css/bootstrap.min.css' %} 이런식 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- CDN 방식을 이용하는 방법 !! 그렇지만 static으로 가져오는 방법이 더 안전함 !!
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    -->
    <title>bootstrap_ex</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">My site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- 여기(block) 사이에 작성한 코드들은 각각의 html에서 다른 코드가 들어가는 부분입니다를 알려줌 -->
  {% block content %}

  {% endblock %}

    <div class="container">
        Hello, bootstrap!
        <span class="badge text-bg-primary">Primary</span>
        <div class="card" style="width: 18rem;">
          <!-- 이미지도 이런식으로 static파일 하위에 넣고 {% static 'img/이미지명.jpg' %} 이런식으로 불러옴 -->
            <img src="{% static 'img/pikachu.JPG' %}" class="card-img-top" alt="pikachu">
            <div class="card-body">
              <h5 class="card-title">pikachu</h5>
              <p class="card-text">pika pika</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</body>
</html>
