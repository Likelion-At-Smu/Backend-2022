
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated%}
    안녕하세요, {{user.username}}님!<br/>
    <a href="{% url 'logout' %}">로그아웃</a>
    {%else%}
    아직 로그인이 되지 않았어요..<br/>
    <a href="{% url 'login' %}">로그인</a>
    {%endif%}

    <h1>My Simple Blog</h1>
    <!-- 이 공간에는 블로그 글들의 목록을 보여줄 예정 -->
    <!-- {{ posts }} QuarySet: 데이터 베이스로부터 전달받은 객체 목록 -->
    {% for post in posts %}
        <a href="{% url 'detail' post.id %}"><h3>제목: {{post.title}}</h3></a>
        <h4>작성날짜: {{post.date}}</h4>
    {% endfor %}
    <br/><br/><br/>
    <!--
    <a href="{% url 'new'%}">HTML을 이용한 새 글 작성</a><br/>
    <a href="{% url 'formcreate'%}">django form을 이용한 새 글 작성</a><br/>
    -->
    {% if user.is_authenticated%}
    <a href="{% url 'modelformcreate'%}">django model form을 이용한 새 글 작성</a>
    {%endif%}
</body>
</html>
