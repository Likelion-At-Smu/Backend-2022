<h1>제목</h1>
{{ blog_detail.title }}
<h2>날짜</h2>
{{ blog_detail.date }}
<h3>본문</h3>
{{ blog_detail.body }} </br>
{% if blog_detail.photo %}
    <img src= "{{ blog_detail.photo.url }}" alt="" height="600">
{% endif %}
<hr>
<h3>댓글</h3>
<form method="POST" action="{% url 'creat_comment' blog_detail.id %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type = "submit">
</form>
<hr>
<!-- 댓글 목록 -->
<!-- 특정 개체(blog_detail)를 참고하고있는 어떤 모델(comment)의 집합을(set) 몽땅(all)-->
{% for comment in blog_detail.comment_set.all %} 
    <p>{{ comment }}</p>
    <hr>
{% endfor %}
