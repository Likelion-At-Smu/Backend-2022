<h1>django form을 이용한 새 글 작성 페이지</h1>
<!-- 파일 업로드를 하기 위해서 enctype="multipart/form-data"를 지정해줘야함 -->
<form action="" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %} 
    <!-- view.py에서 render()의 세번째 인자로 넘어온 데이터는 중괄호 두개로 표현 -->
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="새 글 생성하기">
</form>
