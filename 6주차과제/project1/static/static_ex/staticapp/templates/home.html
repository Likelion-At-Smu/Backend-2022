{% load static %}
<!-- static file 안에 있는 것들을 로드 -->
<!-- %를 template 언어라고 함-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!-- 가져옴 -->
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}"> <!-- 가져옴 -->
    <title>Static Practice</title>
</head>
<body>
    <div>Hello Static!!</div>
    <img src="{% static 'img/img.jpg'%}">
</body>
</html>
