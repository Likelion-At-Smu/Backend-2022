<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <h1 id="gameName">가위바위보</h1>
    <h3 id="result">컴퓨터랑 가위바위보 하기 푸힝</h3>
    <div>
        <div class="left">
            <div class="myChoice">
                <div id="myPoint">You : 0</div>
                <img id="myImg" src="rock.png" width="80" height="80">
            </div>
        </div>
        <div class="right">
            <div class="computerChocice">
                <div id="comPoint">Computer : 0</div>
                <img id="comImg" src="paper.png" width="80" height="80">
            </div>
        </div>
    </div>
    <h3>당신의 선택은 ?!</h3>      
    <div id = "game">
        <button id='btnPaper'><img src='paper.png' width="40" height="40"></button>
        <button id='btnRock'><img src='rock.png'width="40" height="40"></button>
        <button id='btnScissor'><img src='scissor.png'width="40" height="40"></button>    
    </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // 점수를 나타내는 변수
        var myPoint = 0; 
        var comPoint = 0; 
        // 보자기 = 0, 주먹 = 1, 가위 = 2로 설정하여 각각 user와 computer의 상태를 나타내는 변수
        var user = 0; 
        var computer = 0;

        // computer의 변수는 0, 1, 2 중에 random으로 결정
        // 설정한 숫자에 맞는 이미지로 변경됨
        function comChocice(){
            computer = Math.floor(Math.random() * 3); 
            if (computer == 0){
                $('#comImg').attr("src", "paper.png");
            }
            else if(computer == 1){
                $('#comImg').attr("src", "rock.png");
            }
            else if(computer == 2){
                $('#comImg').attr("src", "scissor.png");
            }
        }

        function startGame(){
            // 이긴 쪽에 점수 추가
            if (user == 0 && computer == 1 || user == 1 && computer == 2 || user == 2 && computer == 0){
                myPoint += 1;
                $('#myPoint').text('You : ' + myPoint);
                $('#result').text('이겼습니다!');
            }
            else if (user == computer){
                $('#result').text('비겼습니다!');
            }
            else {
                comPoint += 1;
                $('#comPoint').text('Computer : ' + comPoint);
                $('#result').text('졌습니다!');
            }
        }

        // 아래 가위바위보 버튼을 클릭했을 때, 그에 해당하는 숫자를 user에 넣고, 내가 낸 이미지 변경
        $('#btnPaper').click(function(){
            $('#myImg').attr('src','paper.png');
            user = 0;
            comChocice();
            startGame();
        });
        $('#btnRock').click(function(){
            $('#myImg').attr('src','rock.png');
            user = 1;
            comChocice();
            startGame();
        });
        $('#btnScissor').click(function(){
            $('#myImg').attr('src','scissor.png');
            user = 2;
            comChocice();
            startGame();
        });
    </script>
</body>
</html>
