<!-- 새글 작성 -->
<form action = "{% url 'create' %}" method="POST">
    <!-- 보안을 위한 명령 -->
    {% csrf_token %}
    <div>
        <label for="title">제목</label><br/>
        <input type = "text" id = "title">
    </div>
    <div>
        <label for="body">본문</label><br/>
        <textarea name = "body" id = "body" cols="30" rows = "10"></textarea>
    </div>
    <input type = "submit" value = "글 생성하기">
</form>
