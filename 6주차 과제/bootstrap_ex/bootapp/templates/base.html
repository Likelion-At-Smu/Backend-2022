<!-- django 의 template 언어 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap의 css를 가져오기 -->
    <link rel="stylesheet" type = "text/css", href = "{% static 'css/bootstrap.min.css' %}">
    <!-- bootstrap의 js를 가져오기 -->
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <!-- bootstrap을 온라인상으로 정의하기
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <title>BootStrap Example</title>
</head>
<body>

        <!-- navbar 사용하기 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">My site</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!-- Home 버튼을 누르면 home 이라는 이름을 가진 url로 이동-->

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
        </nav>
          <!-- 반복되지 않는 부분 -->
        
        <!-- block의 이름은 임의로 지정할 수 있고 여러개의 block을 사용할 수 있다. -->
        {% block content %}

        {% endblock %}
        <!-- 공통으로 들어가는 코드를 추가할 경우 -->
        <h1>공통으로 들어가는 코드</h1>
